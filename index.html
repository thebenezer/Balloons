  <body>
    <a href="./index.html"><h1 class="logo">LoveLoons</h1></a>
    <!-- <h1 class="logo">LoveLoons</h1> -->
    
    
    <div id="popup" class="popup">
      <div class="popupContainer">
        <p id="sendGift">Send your gift to</p>
        <input id="url-input" type="text" value="" readonly>
        <button id="copy-btn">Copy</button>
        <div class="iconsContainer">
          <a id="twitter-btn" class="icons" href="https://twitter.com" target="_blank">
            <img src="/src/assets/images/twitter.png" alt="ShareToTwitter" srcset="">
          </a>
          <a id="twitter-btn" class="icons" href="https://instagram.com" target="_blank">
            <img src="/src/assets/images/instagram.png" alt="ShareToInstagram" srcset="">
          </a>
          <a id="whatsapp-btn" class="icons" href="https://api.whatsapp.com/send?text=" data-action="share/whatsapp/share" target="_blank">
            <img src="/src/assets/images/whatsapp.png" alt="ShareToWhatsApp" srcset="">
          </a>
        </div>
        <div class="close" id="close-popup">
          <img src="./src/assets/images/close.png" alt="Close" srcset="">
        </div>
      </div>
    </div>

    <div class="inputEntry" id="inputEntry">
      <div class="inputTitle">Share love by sending some Virtual Balloons</div>
      <div class="inputAction">(Enter you name and click the heart.)</div>
      <form method="post" class="inputContainer">
        <input autocomplete="off" type="text" id="name1-input" name="name1" placeholder="I" pattern="^[a-zA-Z0-9]+$">
        <div id="heart">❤️</div><br>
        <input autocomplete="off" type="text" id="name2-input" name="name2" placeholder="You" pattern="^[a-zA-Z0-9]+$">
      </form>
    </div>
    
    <div class="text" id="text"></div>

    <div class="uiContainer">
      <button type="submit" id="share-btn">
        <img src="./src/assets/images/send.png" alt="Share">
      </button>
      <div>
        <button id="show-colors-button" class="color-button">
          <div class="teardrop gradient"></div>
        </button>
    
        <div class="color-picker">
          <!-- <div class="teardrop color-option red" data-color="red"></div> -->
          <div class="colorContainer">
            <div class="teardrop color-option red" data-color="0"></div>
          </div>
          <div class="colorContainer">
            <div class="teardrop color-option white" data-color="5"></div>
          </div>
          <div class="colorContainer">
            <div class="teardrop color-option blue" data-color="1"></div>
          </div>
          <div class="colorContainer">
            <div class="teardrop color-option green" data-color="2"></div>
          </div>
          <div class="colorContainer">
            <div class="teardrop color-option yellow" data-color="3"></div>
          </div>
          <div class="colorContainer">
            <div class="teardrop color-option pink" data-color="4"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="createNew">
      <img src="./src/assets/images/editing.png" alt="create" srcset="">
    </div>
    
    <div class="playbackControls">
      <div id="toggleSound">
        <button id="soundOn">
          <img alt="soundOn" src="./src/assets/images/volume.png"/>
        </button>
        <button id="soundOff">
          <img alt="soundOff" src="./src//assets/images/mute.png"/>
        </button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
